<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/57cee17187.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="app.css" type="text/css">
</head>

<body>
  <div></div>
  <div id="app">
    <button @click="isShow = !isShow">画像を見る</button>
    <transition name="fade">
      <div v-show="isShow">
        <div class="modal__inner">
          <div class="modal__close" @click="isShow = !isShow"><i class="fas fa-times"></i></div>
          <img src="image001.jpg">
        </div>
        <div class="modal__background" @click="isShow = !isShow"></div>
      </div>
    </transition>
  </div>

  <script>
    let { createApp } = Vue;

    createApp({
      data() {
        return {
          isShow: false
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
