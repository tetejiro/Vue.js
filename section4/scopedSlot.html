<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    .parent {
      width: 800px;
      margin: 0 auto;
      border: 1px red solid;
    }
    .child {
      width: 30%;
      margin: 0 auto;
      border: 1px blue solid;
    }
  </style>
</head>

<body>
  <div id="app" class="parent">
    <!-- <my-com class="child" v-slot:default="player"> -->
    <my-com class="child" v-slot="{ member }">
      <!-- {{ player }} -->
      {{ member }}
    </my-com>
  </div>
</body>

<script>
  let myCom = {
    template:
      `<div>
        <slot :member="member">ここが差し変わる</slot>
      </div>`,
    data() {
      return {
        member: {
          name: '東',
          height: 160,
          hobby: 'ほびー'
        }
      }
    }
  }
  let app = new Vue({
    el: '#app',
    data() {
      return {}
    },
    components: { myCom }
  })
</script>
</html>
