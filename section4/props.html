<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    .parent {
      width: 800px;
      margin: 0 auto;
      border: 1px red solid;
    }
    .child {
      width: 30%;
      margin: 0 auto;
      border: 1px blue solid;
    }
  </style>
</head>

<body>
  <div id="app" class="parent">
    <my-component title="title" class="child"></my-component>
    <my-component :title="parentTitle" disabled class="child"></my-component>
    <my-component title="gaon" class="child"></my-component>
  </div>
</body>

<script>
  let myComponent = {
    template: `<div>aaaaaaaa<div v-show="isShow">vShow</div><div>{{ getTitle }}</div></div>`,
    props: {
      title: {
        type: String
      },
      disabled: {
        type: Boolean,
        default: false
      }
    },
    data() {
      return {
        isShow: false,
        getTitle: this.title
      }
    }
  };
  let app = new Vue({
    el: '#app',
    components: {
      //'my-component': myComponent
      myComponent
    },
    data() {
      return { parentTitle: 'huhuhu' }
    }
  });
</script>
</html>
