<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    .parent {
      width: 800px;
      margin: 0 auto;
      border: 1px red solid;
    }
    .child {
      width: 30%;
      margin: 0 auto;
      border: 1px blue solid;
    }
  </style>
</head>

<body>
  <div id="app" class="parent">
    <array-test v-for="member in members"
                :key="member.name" :item="member"
                class="child">
      {{ member.name }}
    </array-test>
  </div>
</body>

<script>
  let arrayTest = {
    props: {
      item: Object
    },
    template: `<div>{{ item.name }}</div>`
  }

  let app = new Vue({
    el: '#app',
    components: {
      arrayTest
    },
    data() {
      return {
        members: [
          {name: '一人'}, {name: '二人'}, {name: '三人'}
        ]
      }
    }
  });
</script>
</html>
