<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    .parent {
      width: 800px;
      margin: 0 auto;
      border: 1px red solid;
    }
    .child {
      width: 30%;
      margin: 0 auto;
      border: 1px blue solid;
    }
  </style>
</head>

<body>
  <div id="app" class="parent">
    <emit-test @custom-event="parentMethod" class="child"></emit-test>
  </div>
</body>

<script>
  let emitTest = {
    template: `<div><button @click="childMethod">childMethod-button</button></div>`,
    methods: {childMethod() {
      this.$emit('custom-event', '引数');
    }}
  }

  let app = new Vue({
    el: '#app',
    components: { emitTest },
    methods: {
      parentMethod(argument) {
        console.log(argument);
      }
    }
  })
</script>
</html>
